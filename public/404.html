<!DOCTYPE html>

  <link rel="stylesheet" href="/404-500-styles.css">

<body class="error-page-wrapper">

    <div class="head-line secondary-text-color">
      404

      <a class="button left-btn" href="/">Go To Homepage</a>
      <a class="button right-btn" href="mailto:alexkval@gmail.com">Report A Problem</a>
    </div>
